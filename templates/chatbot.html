<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chatbot - Dark Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Dark Body and background styling */
        body {
            background-color: #181818; /* Dark background for the page */
            color: #ddd; /* Light text color for readability */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Dark theme container for the chatbot iframe */
        .chat-container {
            background-color: #232323; /* Dark background for the container */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Stronger shadow for dark mode */
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        /* Responsive iframe to adapt to different screen sizes */
        iframe {
            border: none;
            width: 100%;
            height: 500px; /* Adjust the height for better appearance */
        }

        /* Dark themed header */
        .chat-header {
            background-color: #333; /* Darker background for the header */
            color: #fff; /* Light text color */
            padding: 15px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* Optional: Make the link inside the chat container more readable */
        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            color: #ff79c6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat with our AI Assistant
        </div>
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/8U5ZGeps7Yzvkxa1fsWIQ"
            frameborder="0"
        ></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("../static/images/vehicle-assistance.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Form Elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start; /* Align form elements to the left */
        }

        form input[type="text"], form input[type="email"], form input[type="password"], form textarea, form input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            width: 100%; /* Ensure input fields take full width of the container */
            transition: border 0.3s;
        }

        form input[type="text"]:focus, form input[type="email"]:focus, form input[type="password"]:focus, form textarea:focus, form input[type="file"]:focus {
            border-color: #4f46e5;
        }

        /* Submit Button */
        button[type="submit"] {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* File input styling */
        input[type="file"] {
            padding: 10px;
            background-color: #f3f4f6;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Form Field Wrapping */
        .form-container label {
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            width: 100%;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<!-- Form to Update User Profile -->
<div class="form-container">
    <h2>Update User Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ form.username.value }}" required>

        {{ form.address }}
        {{ form.mobile }}
        {{ form.profile_pic }}

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>

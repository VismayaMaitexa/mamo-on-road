<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .form-container h1 {
            font-size: 1.8em;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #4f46e5;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            background-color: #4f46e5;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update User Details</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ user.user.first_name }}" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ user.user.last_name }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" required>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ user.mobile }}" required>

            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic">

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>

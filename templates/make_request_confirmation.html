<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4f46e5;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #4f46e5;
        }

        .btn-primary:hover {
            background-color: #3b41e0;
        }

        .btn-secondary {
            background-color: #e0e7ff;
            color: #4f46e5;
        }

        .btn-secondary:hover {
            background-color: #c5cfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Confirmation</h1>
        <p>Are you sure you want to send a request to {{ mechanic.user.first_name }} {{ mechanic.user.last_name }}?</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="date">Date of Request</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time of Request</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="place">Place of Request</label>
                <input type="text" id="place" name="place" placeholder="Enter the location" required>
            </div>

            <div class="form-group">
                <label for="issue">Issue Description</label>
                <input type="text" id="issue" name="issue" placeholder="Describe the issue" required>
            </div>

            <div class="form-group">
                <label for="vehicle_type">Vehicle Type</label>
                <select id="vehicle_type" name="vehicle_type" required>
                    <option value="Car">Car</option>
                    <option value="Motorbike">Motorbike</option>
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" placeholder="Enter your contact number" required>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-primary">Yes, Send Request</button>
                <a href="{% url 'userdashboard_mechanics' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
